<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.tailwindcss.com"></script>
    <script defer src="./js/data.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Todos app</title>
</head>
<body>
    <div class="container mx-auto">
        <h1 >Todos app</h1>
        <form id="create-form" class="p-5 mb-5 mx-auto w-[300px] flex flex-col gap-3 border rounded">
            <h2 class="text-center font-bold text-lg">Create a new todo</h2>
            <label class="flex flex-col">
                <span class="text-stone-500">Enter title</span>
                <input class="border rounded" type="text" name="title" required>
            </label>
            <label class="flex flex-col">
                <span class="text-stone-500">Enter description</span>
                <textarea class="border rounded" name="description"></textarea>
            </label>
            <label class="flex flex-col">
                <span class="text-stone-500">Choose priority</span>
                <select class="border rounded" name="priority">
                    <option value="low">Low</option>
                    <option selected value="regular">Regular</option>
                    <option value="high">High</option>
                </select>
            </label>
            <button class="border bg-green-200 rounded py-1 px-3" type="submit">Create</button>
        </form>

        <hr>

        <div id="todos" class="flex justify-between gap-x-3">
            <div>
                <h2 class="text-center font-bold text-xl">Todo</h2>
                <div id="todo-list" class="mt-2 border p-3 flex flex-col gap-y-2"></div>
            </div>
            <div>
                <h2 class="text-center font-bold text-xl">Doing</h2>
                <div id="doing-list" class="mt-2 border p-3 flex flex-col gap-y-2"></div>
            </div>
            <div>
                <h2 class="text-center font-bold text-xl">Done</h2>
                <div id="done-list" class="mt-2 border p-3 flex flex-col gap-y-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
